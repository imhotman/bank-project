<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관심매물</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>찜목록</h1>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">건물용도</th>
            <th scope="col">건물이름</th>
            <th scope="col">구분</th>
            <th scope="col">구분가격</th>
            <th scope="col">평수</th>
          </tr>
        </thead>
        <tbody id="wishlistBody"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>
      function loadWishlist() {
        let wishlist = JSON.parse($.cookie("wishlist") || "[]");
        let wishlistBody = $("#wishlistBody");
        wishlistBody.empty();
        wishlist.forEach((item) => {
          wishlistBody.append(`
          <tr>
            <td>${item.usage}</td>
            <td>${item.name}</td>
            <td>${item.type}</td>
            <td>${item.deposit}${
            item.type === "월세" ? " / " + item.rent : ""
          }</td>
            <td>${item.area}</td>
          </tr>
        `);
        });
      }
      $(document).ready(loadWishlist);
    </script>
  </body>
</html>
