<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>공지사항</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 공지사항 모달 -->
    <div
      class="modal fade"
      id="noticeModal"
      tabindex="-1"
      aria-labelledby="noticeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="noticeModalLabel">최근 공지사항</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- 공지사항 내용 -->
            <p>여기에 최근 공지사항 내용을 입력하세요.</p>
          </div>
          <div class="modal-footer">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="dontShowToday"
              />
              <label class="form-check-label" for="dontShowToday">
                오늘 하루동안 다시 보지 않음
              </label>
            </div>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 및 jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
      $(document).ready(function () {
        const noticeDate = new Date().toISOString().split("T")[0];
        const cookieName = `notice_${noticeDate}`;

        if (!$.cookie(cookieName)) {
          $("#noticeModal").modal("show");
        }

        $("#dontShowToday").on("change", function () {
          if ($(this).is(":checked")) {
            $.cookie(cookieName, "true", { expires: 1, path: "/" });
          } else {
            $.removeCookie(cookieName, { path: "/" });
          }
        });
      });
    </script>
  </body>
</html>
