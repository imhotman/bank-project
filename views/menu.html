  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>

<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Navbar</a>
    <span id="loginSpan">
      <form action="/account/login" method="post">
        ID <input size="5" name="userid" /> PW <input size="5" name="userpw" />
        <input type="submit" value="login" class="btn btn-outline-info" />
      </form>
    </span>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>

          <a
            class="nav-link disabled logined"

          <a class="nav-link" href="/realEstate">부동산</a>

<!-- Bootstrap -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- jQuery Cookie -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

<script>
  const uid = $.cookie("uid");
  // 웹 브라우저 메모리에 쿠키가 있는지 확인
  // 쿠키 o => 로그아웃 버튼이 보임
  if (uid) {
    $(".logined").removeClass("disabled");
    $(".signup").addClass("disabled");
    $("#loginSpan").html(`${uid} <button onclick='logout()'>logout</button>`);
  }

  function logout() {
    $.removeCookie("uid", { path: "/" });
    location.href = "/account/logout";
  }
</script>
